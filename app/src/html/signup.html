<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign Up</title>	
		<link rel="stylesheet" type="text/css" href="/css/signupstyle.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
	<div class = "container-fluid">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4" align = "center"><h1>Sign Up</h1><br><br></div>
		<div class="col-sm-4"></div>
		</div>
		<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<div class="form-group row">
			<label for="email" class="col-sm-6 col-form-label col-label-align">E-mail: </label>
			  <div class="col-sm-6">
				<input type="email" id="email" class="form-control">
			  </div>
			</div>
			<div class="form-group row">
			<label for="user" class="col-sm-6 col-form-label col-label-align">Username: </label>
			  <div class="col-sm-6">
				<input type="text" id="user" class="form-control">
			  </div>
			</div>
			<div class="form-group row">
			<label for="email" class="col-sm-6 col-form-label col-label-align">Password: </label>
			  <div class="col-sm-6">
				<input type="password" id="pass" class="form-control">
			  </div>
			</div><br/><br/>
			<div class="form-group row">
			<div class="col-sm-4"></div>
			  <div class="col-sm-4">
				<button type="submit" id="submit_btn">Sign Up</button>
			  </div>
			<div class="col-sm-4"></div>
			</div>
		</div>
		<div class="col-sm-4"></div>
		</div>
	</div>
	</body>
	<script type="text/javascript" src="/js/signup.js">
    </script>
</html>
