<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="/css/loginstyle.css"/>
		
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6"><h1>Login</h1><br><br></div>
			<div class="col-sm-6"></div>
		</div>
		<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<div class="form-group row">
			  <label for="user" class="col-sm-6 col-form-label col-label-align">Username: </label>
			  <div class="col-sm-6">
				<input type="text" class="form-control" id="user">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="pass" class="col-sm-6 col-form-label col-label-align">Password: </label>
			  <div class="col-sm-6">
				<input type="password" class="form-control" id="pass">
			  </div>
			</div><br/><br/>
			<div class="form-group row">
			<div class="col-sm-6"></div>
			  <div class="col-sm-6">
				<button type="submit" id="submit_btn">Login</button>
			  </div>
			</div>
		</div>
		<div class="col-sm-4"></div>
		</div>
	</div>
	</body>
	<script type="text/javascript" src="/js/login.js">
    </script>
</html>
